version: "3.8"

services:
  web:
    build: .
    command: bash -c "python -m migrations.migrate && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    ports:
      - 80:8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://refuel:refuel123@db:5432/refuel_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    expose:
      - 5432
    environment:
      - POSTGRES_USER=refuel
      - POSTGRES_PASSWORD=refuel123
      - POSTGRES_DB=refuel_db
